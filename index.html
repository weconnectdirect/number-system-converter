<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web application that converts between different number systems such as binary, decimal, octal, and hexadecimal."
    />
    <title>Binary, Decimal, Hex Converter | Number System Tool</title>
    <meta name="author" content="Shabbir Yahya" />
    <meta
      name="keywords"
      content="number system, converter, binary, decimal, hexadecimal, octal"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Favicon Link -->
    <link
      rel="icon"
      href="https://e7.pngegg.com/pngimages/333/581/png-clipart-binary-code-binary-file-computer-icons-encapsulated-postscript-binary-number-system-miscellaneous-text.png"
      sizes="32x32"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number System Converter</h1>
      <h2>for LAAKSH</h2>

      <div class="input-group">
        <label for="numberInput">Enter a Number:</label>
        <input
          type="text"
          id="numberInput"
          placeholder="Enter number"
          aria-label="Enter number to convert"
        />
      </div>

      <div class="input-group">
        <label for="fromBase">From Base:</label>
        <select id="fromBase" aria-label="Select source base">
          <option value="decimal">Decimal</option>
          <option value="binary">Binary</option>
          <option value="octal">Octal</option>
          <option value="hexadecimal">Hexadecimal</option>
        </select>
      </div>
      <button onclick="swapBases()">Swap</button>
      <div class="input-group">
        <label for="toBase">To Base:</label>
        <select id="toBase" aria-label="Select target base">
          <option value="decimal">Decimal</option>
          <option selected value="binary">Binary</option>
          <option value="octal">Octal</option>
          <option value="hexadecimal">Hexadecimal</option>
        </select>
      </div>

      <button onclick="convert()">Convert</button>
      <hr />
      <button onclick="clearAll()">Clear</button>

      <div class="result">
        <h3>Result:</h3>
        <p id="result"></p>
      </div>

      <button onclick="copyResult()">Copy Result</button>

      <div class="explanation">
        <h4>Explanation:</h4>
        <p id="explanationText"></p>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Number System Converter. All Rights Reserved.</p>
      <p>Created with ❤️ by Shabbir Yahya</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
