<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number System Converter</h1>
        <h2>for Laaksh</h2>
        
        <div class="input-group">
            <label for="numberInput">Enter a Number:</label>
            <input type="text" id="numberInput" placeholder="Enter number">
        </div>

        <div class="input-group">
            <label for="fromBase">From Base:</label>
            <select id="fromBase">
                <option value="decimal">Decimal</option>
                <option value="binary">Binary</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>
        </div>

        <div class="input-group">
            <label for="toBase">To Base:</label>
            <select id="toBase">
                <option value="decimal">Decimal</option>
                <option value="binary">Binary</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>
        </div>

        <button onclick="convert()">Convert</button>
        
        <div class="result">
            <h3>Result:</h3>
            <p id="result"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Number System Converter. All Rights Reserved.</p>
        <p>Created with ❤️ by Shabbir Yahya</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
